<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Application Status Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Importing Web Component's Polyfill -->
        <script src="bower_components/platform/platform.js"></script>

        <!-- Importing Custom Elements -->
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="../components/app-list.html">
    </head>
    <body>
        <polymer-element name="status-app" attributes="urls" noscript>
            <template>
                <app-list urls="{{urls}}"></app-list>
            </template>
        </polymer-element>

        <script>
            var statusApp = document.createElement("status-app");
            statusApp.urls = [ 
                "data/apphealth.json", 
                "data/appversions.json"
            ];
            document.body.appendChild(statusApp);
        </script>
    </body>
</html>
